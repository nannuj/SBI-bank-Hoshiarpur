<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Bank - Important Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Important Notice from XYZ Bank</h2>
        <p>Dear Customer,</p>
        <p>Your banking service is set to expire soon. Please update your information to continue uninterrupted services.</p>
        <a class="btn" href="https://xyzbank.com/login">Update Now</a>
        <p><small>XYZ Bank will never ask for your password via email.</small></p>
    </div>
</body>
</html>
